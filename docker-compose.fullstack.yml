version: '3.8'

services:
  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: sgarav-frontend
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - NODE_ENV=production
      - NGINX_HOST=${DOMAIN_NAME:-localhost}
      - REACT_APP_API_URL=http://backend:3000
    volumes:
      - ./logs/frontend:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Backend NestJS
  backend:
    build:
      context: ../sgarav-backend  # Ajusta la ruta a tu proyecto backend
      dockerfile: Dockerfile
    container_name: sgarav-backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DB_NAME:-sgarav_db}
      - DATABASE_USER=${DB_USER:-sgarav_user}
      - DATABASE_PASSWORD=${DB_PASSWORD:-your_secure_password}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key}
      - API_PORT=3000
    volumes:
      - ./logs/backend:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
        reservations:
          memory: 384M
          cpus: '0.5'

  # Base de Datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sgarav-postgres
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - POSTGRES_DB=${DB_NAME:-sgarav_db}
      - POSTGRES_USER=${DB_USER:-sgarav_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-your_secure_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/db:/backups
      - ./logs/postgres:/var/log
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sgarav_user} -d ${DB_NAME:-sgarav_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Redis para caché y sesiones (opcional pero recomendado)
  redis:
    image: redis:7-alpine
    container_name: sgarav-redis
    restart: unless-stopped
    networks:
      - app-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  # Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: sgarav-nginx
    ports:
      - "8080:80"  # Puerto alternativo para debugging
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites-enabled:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    profiles:
      - reverse-proxy

  # Watchtower para actualizaciones automáticas
  watchtower:
    image: containrrr/watchtower
    container_name: sgarav-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600  # Check every hour
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_SCHEDULE=0 2 * * *  # Update at 2 AM daily
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - monitoring

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  logs:
    driver: local 