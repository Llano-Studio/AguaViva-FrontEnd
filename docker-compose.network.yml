version: '3.8'

# Este compose coordina los proyectos separados
# Frontend y Backend mantienen sus propios docker-compose

services:
  # Reverse Proxy - Punto de entrada principal
  nginx-proxy:
    image: nginx:alpine
    container_name: sgarav-proxy
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - sgarav-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/proxy:/var/log/nginx
    depends_on:
      - frontend-proxy
      - backend-proxy
    environment:
      - NGINX_HOST=${DOMAIN_NAME:-localhost}
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Proxy para Frontend (conecta con el contenedor del frontend)
  frontend-proxy:
    image: nginx:alpine
    container_name: sgarav-frontend-proxy
    networks:
      - sgarav-network
    volumes:
      - ./nginx/frontend.conf:/etc/nginx/nginx.conf:ro
    command: ["nginx", "-g", "daemon off;"]
    profiles:
      - coordination

  # Proxy para Backend (conecta con el contenedor del backend)
  backend-proxy:
    image: nginx:alpine
    container_name: sgarav-backend-proxy
    networks:
      - sgarav-network
    volumes:
      - ./nginx/backend.conf:/etc/nginx/nginx.conf:ro
    command: ["nginx", "-g", "daemon off;"]
    profiles:
      - coordination

  # PostgreSQL compartida (si no la tienes en el backend)
  postgres:
    image: postgres:15-alpine
    container_name: sgarav-postgres-shared
    restart: unless-stopped
    networks:
      - sgarav-network
    environment:
      - POSTGRES_DB=${DB_NAME:-sgarav_db}
      - POSTGRES_USER=${DB_USER:-sgarav_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/db:/backups
    ports:
      - "5432:5432"  # Para acceso directo si necesitas
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sgarav_user}"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Redis compartido
  redis:
    image: redis:7-alpine
    container_name: sgarav-redis-shared
    restart: unless-stopped
    networks:
      - sgarav-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"  # Para acceso directo si necesitas
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

# Red externa que ser√° usada por ambos proyectos
networks:
  sgarav-network:
    name: sgarav-network
    driver: bridge
    external: false
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  postgres_data:
    name: sgarav-postgres-data
  redis_data:
    name: sgarav-redis-data 